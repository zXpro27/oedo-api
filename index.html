<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/x-icon" href="images/oedo.ico">
  <title>OEDO API - Free JSON API</title>
  <link rel="stylesheet" href="./client/style.css">
</head>
<body class="container">
  <main>
    <audio id="myAudio" loop>
      <source src="images/kokorono.mp3" type="audio/mpeg" />
    </audio>
    <section class="box-content">
      <div class="play" id="play-btn"></div>
      <div class="pause"></div>
      <p>心の友 Kokoro no tomo</p>
      <div class="visualizer">
        <div class="line1" style="--i:1;"></div>
        <div class="line2" style="--i:2;"></div>
        <div class="line3" style="--i:3;"></div>
        <div class="line4" style="--i:4;"></div>
        <div class="line5" style="--i:5"></div>
      </div>
    </section>
    <section class="info">
      <p>Mayumi Itsuwa - Coveres by Rina Aoi</p>
    </section>
  </main>
  
  <script src="./client/main.js"></script>
</body>
</html>
